<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcame</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}
section{
    width:50%;
}
main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

form {
    margin-bottom: 20px;
}

input[type="file"], input[type="text"], textarea {
    margin-bottom: 10px;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

.image-container {
    position: relative;
}

.image-container img {
    height: 200px;
    display: block;
    border-radius: 16px;
    width: 200px;
    
}

.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgb(230, 235, 255, 0.7);
    color: #000000;
    padding: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    margin-bottom:20px;
}

        /* Stil vermek için */
#images-list,
#videos-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

/* Resim ve video içeriğinin boyutunu ayarlamak için */
#images-list li,
#videos-list li {
    flex: 0 0 calc(50% - 20px);
    max-width: calc(50% - 20px);
}

/* Video konteynerinin boyutunu ayarlamak için */
.video-container {
    position: relative;
    width: 100%;
}

/* Video boyutunu ayarlamak için */
.video-container video {
    width: 100%;
}

/* Video açıklamasını eklemek için */
.video-container .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(230, 235, 255, 0.7);
    color: #000;
    padding: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

/* Resim konteynerinin boyutunu ayarlamak için */
.image-container {
    position: relative;
    width: 100%;
}

/* Resim boyutunu ayarlamak için */
.image-container img {
    width: 100%;
    height: auto;
}

/* Resim açıklamasını eklemek için */
.image-container .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(230, 235, 255, 0.7);
    color: #000;
    padding: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}
        #appindoor{
            display: flex;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Emcame</h1>
        <div id="user-div"></div>
    </header>
    <div id="app">
        
        <button type="submit"onclick="change(1)">Resim bölümüne geç</button>
        <button type="submit" onclick="change(0)">Video bölümüne geç</button>
        <div id="appindoor">
        
        <section id="im">
        <form id="add-image-form">
            <input type="file" id="image-file" accept="image/*" required>
            <input type="text" id="image-caption" placeholder="Açıklama girin...">
            <button type="submit">Resmi Paylaş</button>
        </form>
        <ul id="images-list"></ul>
        
    
</section >
    <section id="vi">
    <form id="add-video-form">
    <input type="file" id="video-file" accept="video/*" required>
    <input type="text" id="video-caption" placeholder="Açıklama girin...">
    <button type="submit">Videoyu Paylaş</button>
</form>
<ul id="videos-list"></ul>
    </section>
            </div>
            
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAotrwxF1s4OrlUbSrYz4Hkaxt4vyflD2A",
  authDomain: "emcame-cc717.firebaseapp.com",
  projectId: "emcame-cc717",
  storageBucket: "emcame-cc717.appspot.com",
  messagingSenderId: "41902911470",
  appId: "1:41902911470:web:5e8a900c974b3cf8db28ff",
  measurementId: "G-5S5WQLQY8X"
};

        // Firebase uygulamasını başlat
        const firebaseApp = initializeApp(firebaseConfig);
        const analytics = getAnalytics(firebaseApp);
        const db = getFirestore();
        const storage = getStorage();

        // Resim yükleme formunu dinle
        const form = document.querySelector('#add-image-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = form['image-file'].files[0];
            const caption = form['image-caption'].value; // Açıklama alınıyor
            const fileRef = ref(storage, file.name);
            await uploadBytes(fileRef, file);
            const downloadURL = await getDownloadURL(fileRef);
            await addDoc(collection(db, 'images'), {
                imageURL: downloadURL,
                caption: caption // Açıklama veritabanına ekleniyor
            });
            form.reset();
        });

        // Firebase'deki resimleri dinle ve listele
        const imagesList = document.querySelector('#images-list');
        onSnapshot(collection(db, 'images'), (snapshot) => {
            imagesList.innerHTML = '';
            snapshot.forEach(doc => {
                renderImage(doc.data(), doc.id);
            });
        });

        // Resmi render et
        function renderImage(image, id) {
            const li = document.createElement('li');
            li.setAttribute('data-id', id);
            li.innerHTML = `
                <div class="image-container">
                    <img src="${image.imageURL}" alt="Uploaded Image">
                    <div class="caption">${image.caption}</div>
                </div>
            `;
            imagesList.appendChild(li);
        }

        // Video yükleme formunu dinle
const videoForm = document.querySelector('#add-video-form');
videoForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = videoForm['video-file'].files[0];
    const caption = videoForm['video-caption'].value; // Açıklama alınıyor
    const fileRef = ref(storage, file.name);
    await uploadBytes(fileRef, file);
    const downloadURL = await getDownloadURL(fileRef);
    await addDoc(collection(db, 'videos'), {
        videoURL: downloadURL,
        caption: caption // Açıklama veritabanına ekleniyor
    });
    videoForm.reset();
});

// Firebase'deki videoları dinle ve listele
const videosList = document.querySelector('#videos-list');
onSnapshot(collection(db, 'videos'), (snapshot) => {
    videosList.innerHTML = '';
    snapshot.forEach(doc => {
        renderVideo(doc.data(), doc.id);
    });
});

// Videoyu render et
function renderVideo(video, id) {
    const li = document.createElement('li');
    li.setAttribute('data-id', id);
    li.innerHTML = `
        <div class="video-container">
            <video controls>
                <source src="${video.videoURL}" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <div class="caption">${video.caption}</div>
        </div>
    `;
    videosList.appendChild(li);
}
        
    </script>
    <script >
        document.getElementById("im").style.visibility = "visible";
        document.getElementById("vi").style.visibility = "hidden"; 
       function change(sira) {
    if (sira == 1) {
        document.getElementById("im").style.visibility = "visible";
        document.getElementById("vi").style.visibility = "hidden"; 
    }
    if (sira == 0) {
        document.getElementById("im").style.visibility = "hidden";
        document.getElementById("vi").style.visibility = "visible"; 
    }
        }
    </script>
    
</body>
</html>
