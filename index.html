<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcame</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 16px;
}

h1 {
    margin: 0;
}

main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

form {
    margin-bottom: 20px;
}

input[type="file"],
input[type="text"],
textarea {
    margin-bottom: 10px;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

.image-container,
.video-container {
    position: relative;
    width: 100%;
}

.image-container img,
.video-container video {
    width: 100%;
    height: auto;
    border-radius: 16px;
    transition: transform 0.3s ease-in-out;
}

.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(230, 235, 255, 0.7);
    color: #000;
    padding: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    margin-bottom: 20px;
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
}

/* Açıklamaları görünür hale getir */
.image-container:hover .caption,
.video-container:hover .caption {
    opacity: 1;
}

/* Resim ve video içeriğinin üzerine gelindiğinde büyüme efekti */
.image-container img:hover,
.video-container video:hover {
    transform: scale(1.05);
}

#images-list,
#videos-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start; /* Öğeleri sola hizala */
}

#images-list li,
#videos-list li {
    flex: 0 0 calc(50% - 20px);
    max-width: calc(50% - 20px);
    position: relative;
    overflow: hidden;
}

/* TikTok benzeri video stilini uygula */
#videos-list li video {
    width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Gölge efekti ekle */
}

#videos-list li .caption {
    padding: 10px; /* Açıklama alanını genişlet */
    background-color: rgba(0, 0, 0, 0.5); /* Arka plan rengini ayarla */
    color: #fff; /* Metin rengini beyaz yap */
    font-size: 14px; /* Metin boyutunu ayarla */
    border-radius: 0 0 16px 16px; /* Köşeleri yuvarla */
}
    </style>
    
    
</head>
<body>
    <header>
        <h1>Emcame</h1>
        <div id="user-div"></div>
    </header>
    <div id="app">
        
        <button type="submit"onclick="change(1)">Resim bölümüne geç</button>
        <button type="submit" onclick="change(0)">Video bölümüne geç</button>
        <div id="appindoor">
        
        <section id="im">
        <form id="add-image-form">
            <input type="file" id="image-file" accept="image/*" required>
            <input type="text" id="image-caption" placeholder="Açıklama girin...">
            <button type="submit">Resmi Paylaş</button>
        </form>
        <ul id="images-list"></ul>
        
    
</section >
    <section id="vi">
    <form id="add-video-form">
    <input type="file" id="video-file" accept="video/*" required>
    <input type="text" id="video-caption" placeholder="Açıklama girin...">
    <button type="submit">Videoyu Paylaş</button>
</form>
<ul id="videos-list"></ul>
    </section>
            </div>
            
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAotrwxF1s4OrlUbSrYz4Hkaxt4vyflD2A",
  authDomain: "emcame-cc717.firebaseapp.com",
  projectId: "emcame-cc717",
  storageBucket: "emcame-cc717.appspot.com",
  messagingSenderId: "41902911470",
  appId: "1:41902911470:web:5e8a900c974b3cf8db28ff",
  measurementId: "G-5S5WQLQY8X"
};

        // Firebase uygulamasını başlat
        const firebaseApp = initializeApp(firebaseConfig);
        const analytics = getAnalytics(firebaseApp);
        const db = getFirestore();
        const storage = getStorage();

        // Resim yükleme formunu dinle
        const form = document.querySelector('#add-image-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = form['image-file'].files[0];
            const caption = form['image-caption'].value; // Açıklama alınıyor
            const fileRef = ref(storage, file.name);
            await uploadBytes(fileRef, file);
            const downloadURL = await getDownloadURL(fileRef);
            await addDoc(collection(db, 'images'), {
                imageURL: downloadURL,
                caption: caption // Açıklama veritabanına ekleniyor
            });
            form.reset();
        });

        // Firebase'deki resimleri dinle ve listele
        let imagesList = document.querySelector('#images-list');
        onSnapshot(collection(db, 'images'), (snapshot) => {
            imagesList.innerHTML = '';
            snapshot.forEach(doc => {
                renderImage(doc.data(), doc.id);
            });
            
// Resimleri Fisher-Yates algoritmasıyla karıştır
 imagesList = document.querySelector('#images-list');
const images = Array.from(imagesList.children);
shuffleArray(images).forEach(image => imagesList.appendChild(image));
        });

        // Resmi render et
        function renderImage(image, id) {
            const li = document.createElement('li');
            li.setAttribute('data-id', id);
            li.innerHTML = `
                <div class="image-container">
                    <img src="${image.imageURL}" alt="Uploaded Image">
                    <div class="caption">${image.caption}</div>
                </div>
            `;
            imagesList.appendChild(li);
        }

        // Video yükleme formunu dinle
const videoForm = document.querySelector('#add-video-form');
videoForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = videoForm['video-file'].files[0];
    const caption = videoForm['video-caption'].value; // Açıklama alınıyor
    const fileRef = ref(storage, file.name);
    await uploadBytes(fileRef, file);
    const downloadURL = await getDownloadURL(fileRef);
    await addDoc(collection(db, 'videos'), {
        videoURL: downloadURL,
        caption: caption // Açıklama veritabanına ekleniyor
    });
    videoForm.reset();
});

// Firebase'deki videoları dinle ve listele
let videosList = document.querySelector('#videos-list');
onSnapshot(collection(db, 'videos'), (snapshot) => {
    videosList.innerHTML = '';
    snapshot.forEach(doc => {
        renderVideo(doc.data(), doc.id);
    });
    
// Videoları Fisher-Yates algoritmasıyla karıştır
 videosList = document.querySelector('#videos-list');
const videos = Array.from(videosList.children);
shuffleArray(videos).forEach(video => videosList.appendChild(video));
});

// Videoyu render et
function renderVideo(video, id) {
    const li = document.createElement('li');
    li.setAttribute('data-id', id);
    li.innerHTML = `
        <div class="video-container">
            <video controls>
                <source src="${video.videoURL}" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <div class="caption">${video.caption}</div>
        </div>
    `;
    videosList.appendChild(li);
    
}
                // Fisher-Yates karıştırma algoritması
function shuffleArray(array) {
    const shuffledArray = [...array]; // Diziyi kopyalayarak başlayalım
    for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // 0 ile i arasında rastgele bir indeks seç
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]]; // Elemanları yer değiştir
    }
    return shuffledArray; // Karıştırılmış diziyi döndür
}
