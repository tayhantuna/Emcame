                // Fisher-Yates karıştırma algoritması
function shuffleArray(array) {
    const shuffledArray = [...array]; // Diziyi kopyalayarak başlayalım
    for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // 0 ile i arasında rastgele bir indeks seç
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]]; // Elemanları yer değiştir
    }
    return shuffledArray; // Karıştırılmış diziyi döndür
}
    






// Yorum butonları için olay işleyicisi fonksiyonu
function handleCommentButtonClick(e) {
    const id = e.target.getAttribute('data-id');
    const commentSection = document.querySelector(`[data-id="${id}"] .comment-section`);
    commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';

    const commentsContainer = document.querySelector(`[data-id="${id}"] .comments`);
    commentsContainer.innerHTML = ''; // Önceki yorumları temizle (isteğe bağlı)

    const commentsRef = collection(db, 'comments');
    const queryRef = query(commentsRef, where('mediaId', '==', id)); // Sorgu oluşturuluyor
    getDocs(queryRef)
        .then(snapshot => {
            snapshot.forEach(doc => {
                const commentData = doc.data();
                const commentElement = document.createElement('div');
                commentElement.textContent = commentData.comment;
                commentsContainer.appendChild(commentElement);
            });
        })
        .catch(error => {
            console.error("Mevcut yorumları alma işlemi başarısız oldu:", error);
        });
}


// Comment Send Button Click Handler
function handleCommentSendButtonClick(e) {
    const id = e.target.getAttribute('data-id');
    const commentInput = document.querySelector(`[data-id="${id}"] .comment-input`);
    const comment = commentInput.value;
    const mediaId = id; // Medya ID'sini al
    const commentsRef = collection(db, 'comments'); // Yorumlar koleksiyon referansını al
    addDoc(commentsRef, { mediaId: mediaId, comment: comment }) // Belge ekleyerek yorumu kaydet
        .then((docRef) => {
            commentInput.value = ''; // Girdi alanını temizle
            console.log(`Resim veya video ID ${mediaId} için yorum eklendi: ${comment}`);
        })
        .catch(error => {
            console.error("Yorum gönderme işlemi başarısız oldu:", error);
        });
}

       // Resim bölümüne geçme işlemini gerçekleştiren fonksiyon
function change(sira) {
    if (sira == 1) {
        document.getElementById("im").style.display = "grid";
        document.getElementById("vi").style.display = "none"; 
    }
    if (sira == 0) {
        document.getElementById("im").style.display = "none";
        document.getElementById("vi").style.display = "grid"; 
    }
}
        function toggleCaptionVisibility(img) {
    const caption = img.parentNode.querySelector('.caption');
    if (caption) {
        if (caption.style.opacity === '0' || caption.style.opacity === '') {
            caption.style.opacity = '1';
            caption.style.display = 'block';
        } else {
            caption.style.opacity = '0';
            caption.style.display = 'none';
        }
    }
        }
